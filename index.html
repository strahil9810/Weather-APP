<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>WEATHER APP</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/weather.css" />

        <script src="js/main.js" type="module"></script>
    </head>
    <body>
        <main class="fade-in">
            <h1 class="offscreen">WEAPHER APP</h1>

            <!--Секция за търсещо меню-->
            <section id="searchBar" class="searchBar fade-in">
                <form id="searchBar_form" class="searchBar_form" role="search">
                    <label for="searchBar_text" class="offscreen">Enter a new location</label>
                    <input id="searchBar_text" class="searchBar_text" type="text" role="searchbox" size="40" autocomplete="off" placeholder="City, State, Country"/>
                    <button id="searchBar_button" class="searchBar_button button" title="Submit Location" aria-label="Enter Zip Code or City, State and Country to retrieve weather conditions">
                        <i class="fa fa-search"></i>
                        <i class="fas fa-sync fa-spin none"></i>
                    </button>
                </form>
            </section>

            <a href="#cuurentForecast" class="skip-link">Skip to Current Conditions</a>

            <!--Секциа за текуща прогноза-->
            <section id="currentForecast" class="currentForecast fade-in" role="region" aria-labelledby="currentForecast_location">
                <h2 id="currentForecast_location" class="currentForecast_location">Current Conditions</h2>
                <div id="currentForecast_conditions" class="currentForecast_conditions"></div>
            </section>

            <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>

            <!--Навигационни бутони-->
            <nav id="navButtons" class="navButtons fade-in">
                <button id="getLocation" class="button" title="Get Location" aria-label="Get the current weather conditions for your current location">
                    <i class="fas fa-map-marker-alt"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>

                <button id="home" class="button" title="Home weather" aria-label="Get the current weather conditions for your home location">
                    <i class="fas fa-home"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>

                <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current location as your home location">
                    <i class="fas fa-save"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>

                <button id="unit" class="button" title="Toggle Measurement Units" aria-label="Toggle between metric and imperial measurement units">
                    <i class="fas fa-chart-bar"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>

                <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current weather conditions">
                    <i class="fas fa-sync-alt"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
            </nav>

            <hr fade-in>

            <!--Секция за шестдневна прогноза-->
            <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast_title">
                <h2 id="dailyForecast_title" class="dailyForecast_title">Шестдневна прогноза</h2>
                <div id="dailyForecast_contents" class="dailyForecast_contents"></div>
            </section>
            <p id="confirmation" class="offscreen" aria-live="assertive"></p>
        </main>
    </body>
</html>
